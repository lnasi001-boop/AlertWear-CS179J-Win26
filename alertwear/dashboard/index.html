<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertWear Dashboard Login</title>
    <link rel="stylesheet" href="/alertwear/dashboard/style.css">
    <link rel="stylesheet" href="/alertwear/dashboard/general.css">
    <link rel="stylesheet" href="/alertwear/dashboard/script.js">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <h2>AlertWear</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="user@alertwear.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
                <p id="error-message" class="error-msg"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
